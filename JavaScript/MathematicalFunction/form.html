<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Numbers</title>
    <script>
        function sumNumbers() {
            let sum = 0;
            for (let i = 1; i <= 100; i++) {
                sum += i;
            }
            console.log("The sum of numbers between 1 and 100 is:", sum);
        }
    </script>
</head>

<body>
    <h1>Sum the numbers between 1 and 100</h1>
    <form>
        <button type="button" onclick="sumNumbers()">Submit</button>
    </form>
</body>

</html>
